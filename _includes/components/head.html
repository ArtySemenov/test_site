<head>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Merriweather:300,400,900" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=5" />
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}" />

    <!-- Place this data between the <head> tags of your website -->
    <title>{{page.title}}</title>
    <meta name="description" content="{{page.description}}" />

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="{{page.title}}">
    <meta itemprop="description" content="{{page.description}}">
    <meta itemprop="image" content="{{page.thumbnail}}">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:creator" content="@author_handle">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="{{page.thumbnail}}">

    <!-- Open Graph data -->
    <meta property="og:title" content="{{post.title}}" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{page.url}}" />
    <meta property="og:image" content="{{page.thumbnail}}" />
    <meta property="og:description" content="{{page.description}}" />
    <meta property="og:site_name" content="Artys Design" />
    <meta property="article:section" content="Article Section" />
</head>
