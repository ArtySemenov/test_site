<section class="writing">
            <h2>Latest posts</h2>
            <div class="gallery-container">
                {% for post in site.categories["Blog"] limit: 6 %}
                <a href="{{ post.url }}">
                        
                    <div class="post-image" style="background-image: url({{post.thumbnail}})">&nbsp;</div>
                    
                    <div class="post-description">
                        <h3>{{ post.title }}</h3>
                        <p>{{post.description| truncatewords:12}}</p>
                        <p><small>{{ post.date | date: "%B %e, %Y" }} &bull; <strong>{{ post.tag }} </strong>&bull;</small></p>
                    </div>
                    
                </a> {% endfor %}

            </div>
        </section>
